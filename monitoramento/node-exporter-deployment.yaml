apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-exporter
  namespace: techchallenge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-exporter
  template:
    metadata:
      labels:
        app: node-exporter
    spec:
      containers:
      - name: node-exporter
        image: quay.io/prometheus/node-exporter:latest
        imagePullPolicy: IfNotPresent