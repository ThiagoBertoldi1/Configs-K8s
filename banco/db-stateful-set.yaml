apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sqlserver
  namespace: techchallenge
spec:
  serviceName: sqlserver
  replicas: 1
  selector:
    matchLabels:
      app: sqlserver
  template:
    metadata:
      labels:
        app: sqlserver
    spec:
      containers:
        - name: sqlserver
          image: mcr.microsoft.com/mssql/server:2022-latest
          ports:
            - containerPort: 1433
          env:
            - name: ACCEPT_EULA
              value: "Y"
            - name: SA_PASSWORD
              value: "MinhaSenhaForte123!"
          volumeMounts:
            - name: sqlserver-storage
              mountPath: /var/opt/mssql
  volumeClaimTemplates:
    - metadata:
        name: sqlserver-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
